<ng-container *ngIf="productsInput$ | async as result" [ngSwitch]="result.dataState">
  <!-- {{result | json}} -->
  <ng-container *ngSwitchCase="dataStateEnum.LOADING">
    Loading ...
  </ng-container>
  <ng-container *ngSwitchCase="dataStateEnum.ERROR">
    <div class="alert-danger">
     Une erreure s'est produite : {{result.errorMessage}}
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateEnum.LOADED">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Selected</th>
          <th scope="col">Available</th>
          <th scope="col" colspan="3"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of result.data">
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.selected}}</td>
          <td>{{product.available}}</td>
          <td>
            <button class="btn btn-sm" (click)="onSelect(product)" [ngClass]="(product.selected) ? 'btn-success' : 'btn-danger'">
              <span *ngIf="product.selected">deselect</span>
              <span *ngIf="!product.selected">Select</span>
            </button>
          </td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="onDelete(product)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="onEdit(product)">
              <i class="fa fa-edit" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</ng-container>
